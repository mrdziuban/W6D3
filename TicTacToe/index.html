<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      table.padded-table td {
        width: 100px;
        height: 100px;
        text-align: center;
        font-size: 500%;
      }
      table {
        margin: auto;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="./ticTacToe.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <table border="1" class="padded-table">
      <tr>
        <td id="r0c0"></td>
        <td id="r0c1"></td>
        <td id="r0c2"></td>
      </tr>

      <tr>
        <td id="r1c0"></td>
        <td id="r1c1"></td>
        <td id="r1c2"></td>
      </tr>

      <tr>
        <td id="r2c0"></td>
        <td id="r2c1"></td>
        <td id="r2c2"></td>
      </tr>
    </table>
  </body>
</html>
